<h2>Users</h2>
<div  class="card" *ngFor="let user of users">
  email:{{user.email}} <br>
  name: {{user.name}}<br>
  username:{{user.username}}<br>
   address:<br>
 city: {{user.address.city}}<br>
  street:{{user.address.street}}<br>
  suite:{{user.address.suite}}<br>
  zip:{{user.address.zipcode}}<br>
  <hr>
  <button class="btn" (click)="showPostOfUser(user.id)">Show users post</button>
</div>
