
<h2>Users</h2>

<div  class="card" *ngFor="let user of users;">
  id: {{user.id}}<br>
  email:{{user.email}} <br>
  name: {{user.name}}<br>
  username:{{user.username}}<br>

  <hr>
  <button class="btn" [routerLink]="['info', user.id]" [state]="{users: user}">Get full info</button>

  <button class="btn" [routerLink]="['posts', user.id]">getMyPostsByParams</button>


</div>
<router-outlet></router-outlet>
